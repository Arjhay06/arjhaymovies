<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjhay TV - Watch</title>
  <link rel="stylesheet" href="/css/home.css" />
  <script defer src="/js/home.js"></script>
</head>
<body>
  <div class="main">
    <div class="topbar">
      <div class="logo">
        <a href="/" class="logo-link">
          <span class="logo-text">Arjhay<span class="small-tv">TV</span></span>
        </a>
      </div>
      <div class="topbar-center">
        <input type="text" class="search-bar" placeholder="Search Anime or Movie..." />
      </div>
      <div class="topbar-links">
        <a href="/">Home</a>
        <a href="#">Contact</a>
        <a href="#">Disclaimer</a>
      </div>
    </div>

    <!-- Video & Controls -->
    <div class="video-wrapper">
      <iframe
        id="modal-video"
        frameborder="0"
        allow="autoplay; fullscreen; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <div class="controls-row">
      <div class="control-box">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc (Anime/Movie)</option>
          <option value="vidsrc.me">Vidsrc.me (Anime/Movie)</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
          <option value="2embed">2Embed</option>
          <option value="2anime.xyz">2Anime.xyz</option>
          <option value="multiembed.mov">MultiEmbed</option>
          <option value="apimocine-movie">ApiMocine (Movie)</option>
          <option value="apimocine-tv">ApiMocine (TV)</option>
        </select>
      </div>
      <div class="control-box">
        <label for="season-select">Select Season:</label>
        <select id="season-select"></select>
      </div>
      <div class="control-box episodes-panel">
        <h3>Episodes:</h3>
        <div id="episode-list" class="episode-list"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Arjhay TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Created By: Arjhay</a>
      </div>
    </footer>
  </div>

  <!-- Search Modal (shared) -->
  <div class="search-modal" id="search-modal">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
      <button class="search-close" onclick="closeSearchModal()">Ã—</button>
    </div>
    <div class="results" id="search-results"></div>
  </div>
</body>
</html>

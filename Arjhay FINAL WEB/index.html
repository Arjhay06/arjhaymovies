<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>

<body>
  <div class="main">
    <div class="topbar">
      <div class="logo">
            <a href="index.html" class="logo-link">
              <span class="logo-text">Arjhay<span class="small-tv">TV</span></span>
            </a>
          </div>
      <div class="topbar-center">
        <input type="text" class="search-bar" placeholder="Search Anime or Movie..." onfocus="openSearchModal()" />
      </div>
      <div class="topbar-links">
        <a href="index.html">Home</a>
        <a href="#">Contact</a>
        <a href="#">Disclaimer</a>
      </div>
    </div>

    <div class="slider" id="slider">
      <div class="slides" id="slides"></div>
      <button class="nav prev" onclick="prevSlide()">❮</button>
      <button class="nav next" onclick="nextSlide()">❯</button>
    </div>

    <div class="row">
      <h2>Trending Movies</h2>
      <button class="nav prev" onclick="scrollList('movies-list', -1)">❮</button>
      <div class="list" id="movies-list"></div>
      <button class="nav next" onclick="scrollList('movies-list', 1)">❯</button>
    </div>

    <div class="row">
      <h2>Trending TV Shows</h2>
      <button class="nav prev" onclick="scrollList('tvshows-list', -1)">❮</button>
      <div class="list" id="tvshows-list"></div>
      <button class="nav next" onclick="scrollList('tvshows-list', 1)">❯</button>
    </div>

    <div class="row">
      <h2>Trending Anime</h2>
      <button class="nav prev" onclick="scrollList('anime-list', -1)">❮</button>
      <div class="list" id="anime-list"></div>
      <button class="nav next" onclick="scrollList('anime-list', 1)">❯</button>
    </div>

    <div class="row">
      <h2>Watch History</h2>
      <div class="list" id="history-list"></div>
    </div>

    <footer>
      <p>&copy; 2025 Arjhay TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Created By: Arjhay</a>
      </div>
    </footer>
  </div>

  <!-- Movie/Show Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <!-- Left: Title, Rating, Description -->
        <div style="flex: 1; min-width: 260px;">
          <h2 id="modal-title" style="margin-bottom: 0.5rem;"></h2>
          <div id="modal-rating" class="stars" style="margin-bottom: 0.5rem; color: gold;"></div>
          <p id="modal-description" style="line-height: 1.6;"></p>
        </div>
      
        <!-- Right: Player, Server, Season, Episodes -->
        <div style="flex: 2; min-width: 300px; display: flex; flex-direction: column;">
          <!-- Video Player -->
          <div style="background: linear-gradient(135deg, #1e1e1e, #111); padding: 1rem; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 255, 204, 0.1); margin-bottom: 1rem;">
            <iframe id="modal-video" frameborder="0" allowfullscreen style="width: 100%; height: 480px; border-radius: 10px;"></iframe>
          </div>

          <!-- Server Selector -->
          <div class="server-selector" style="margin-bottom: 1rem;">
            <label for="server">Change Server:</label>
            <select id="server" onchange="changeServer()">
              <option value="vidsrc.cc">Vidsrc.cc (Anime/Movie)</option>
              <option value="vidsrc.me">Vidsrc.me (Anime/Movie)</option>
              <option value="player.videasy.net">Player.Videasy.net (Anime/Movie)</option>
              <option value="2embed">2Embed (Anime/Movie)</option>
              <option value="2anime.xyz">2Anime.xyz (Anime)</option>
              <option value="multiembed.mov">MultiEmbed (Anime/Movie)</option>
              <option value="apimocine-movie">ApiMocine (Movie)</option>
              <option value="apimocine-tv">ApiMocine (TV)</option>
            </select>
          </div>

          <!-- Season Selector -->
          <div class="season-selector" id="season-selector" style="margin-bottom: 1rem; display: none;">
            <label for="season-select">Select Season:</label>
            <select id="season-select" onchange="selectSeason()"></select>
          </div>

          <!-- Episode List -->
          <div class="episode-selector" id="episode-selector" style="display: none; flex: 1; overflow-y: auto;">
            <h3>Episodes</h3>
            <div id="episode-list" class="episode-list"></div>
            <div id="episode-pagination" class="episode-pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Moved OUTSIDE of modal -->
  <div class="search-modal" id="search-modal">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
      <button class="search-close" onclick="closeSearchModal()">×</button>
    </div>
    <div class="results" id="search-results"></div>
  </div>
</body>
</html>

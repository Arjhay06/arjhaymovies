<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjhay TV</title>
  <link rel="stylesheet" href="/css/home.css" />
  <script defer src="/js/home.js"></script>
</head>
<body>
  <div class="main">
    <div class="topbar">
      <div class="logo">
        <a href="/" class="logo-link">
          <span class="logo-text">Arjhay<span class="small-tv">TV</span></span>
        </a>
      </div>
      <div class="topbar-center">
        <input type="text" class="search-bar" placeholder="Search Anime or Movie..." />
      </div>
      <div class="topbar-links">
        <a href="/">Home</a>
        <a href="#">Contact</a>
        <a href="#">Disclaimer</a>
      </div>
    </div>

    <div class="slider" id="slider">
      <div class="slides" id="slides"></div>
      <button class="nav prev" onclick="prevSlide()">❮</button>
      <button class="nav next" onclick="nextSlide()">❯</button>
    </div>

    <div class="row">
      <h2>Trending Movies</h2>
      <button class="nav prev" onclick="scrollList('movies-list', -1)">❮</button>
      <div class="list" id="movies-list"></div>
      <button class="nav next" onclick="scrollList('movies-list', 1)">❯</button>
    </div>

    <div class="row">
      <h2>Trending TV Shows</h2>
      <button class="nav prev" onclick="scrollList('tvshows-list', -1)">❮</button>
      <div class="list" id="tvshows-list"></div>
      <button class="nav next" onclick="scrollList('tvshows-list', 1)">❯</button>
    </div>

    <div class="row">
      <h2>Trending Anime</h2>
      <button class="nav prev" onclick="scrollList('anime-list', -1)">❮</button>
      <div class="list" id="anime-list"></div>
      <button class="nav next" onclick="scrollList('anime-list', 1)">❯</button>
    </div>

    <div class="row">
      <h2>Watch History</h2>
      <div class="list" id="history-list"></div>
    </div>

    <footer>
      <p>&copy; 2025 Arjhay TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Created By: Arjhay</a>
      </div>
    </footer>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
      <button class="search-close" onclick="closeSearchModal()">×</button>
    </div>
    <div class="results" id="search-results"></div>
  </div>
</body>
</html>
